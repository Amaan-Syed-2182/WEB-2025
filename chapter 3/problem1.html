<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Delivery</title>
    <style>
        /* General reset and font */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #fffbea;
    color: #3a2e1e;
    line-height: 1.6;
}

/* Header styling */
header {
    background-color: #ffd700;
    color: #3a2e1e;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

header div:first-child {
    font-size: 1.8rem;
    font-weight: bold;
}

/* Navigation links */
header a {
    margin-left: 20px;
    text-decoration: none;
    color: #3a2e1e;
    font-weight: 500;
    transition: color 0.3s;
}

header a:hover {
    color: #8b6c00;
}

/* Main content */
main {
    padding: 40px 20px;
    text-align: center;
}

main div {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #b8860b;
}

main p {
    font-size: 1.1rem;
    max-width: 700px;
    margin: auto;
    color: #4a3b1b;
}

/* Footer */
footer {
    background-color: #ffd700;
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #3a2e1e;
    margin-top: 40px;
    border-top: 2px solid #f5d442;
}

    </style>
</head>
